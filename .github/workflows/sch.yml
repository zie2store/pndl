name: Update Schedule

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (UK GMT)
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # We override credentials manually

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install requests

    - name: Run update script
      run: python sch.py

    - name: Commit and push changes (if any)
      env:
        TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add sch.json

        if git diff --cached --quiet; then
          echo "‚úÖ No changes to commit."
        else
          git commit -m "üîÑ Auto-update schedule"

          # Set remote to use the token
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          # Push to the main branch
          git push origin HEAD:main || echo "‚ö†Ô∏è Push failed."
        fi
